<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 660px;
      margin: 0 auto;
      background-color: #71a7b1;
      border-radius: 8px;
    }
    .header {
      padding: 12px 24px;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 24px;
      background-color: #ffffff;
      border-radius: 16px;
      margin: 16px;
      border: 2px solid #000000;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0 0 16px;
    }
    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      margin: 16px 0;
    }
    .social-icons {
      text-align: center;
      padding: 12px 0;
    }
    .social-icons a {
      margin: 0 21px;
      display: inline-block;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 12px 16px;
      font-size: 11px;
      text-align: center;
      color: #555;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
